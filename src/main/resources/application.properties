spring.application.name=WordReportGenerator
server.port = 8888

# 静态资源配置
spring.web.resources.static-locations=classpath:/static/
spring.mvc.static-path-pattern=/**

# 文件上传配置
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.location=./temp
spring.servlet.multipart.resolve-lazily=true

# 文件路径配置（使用相对路径，便于部署）
file.template-dir=./templates/
# file.data-json-dir=D:/_reports/data_json/  # 未使用
# file.report-dir=D:/_reports/generated_reports/  # 未使用
file.data=./data/
# file.results=D:/_reports/results/  # 未使用
file.reports=./reports/

# 报告生成历史记录配置
file.reports.history-limit=10